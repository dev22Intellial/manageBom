{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2 class="mt-4">Upload Master BOM</h2>
        <p>Please upload your master BOM file in .xlsx format.</p>
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.name.id_for_label }}" class="form-label">BOM Name</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.file.id_for_label }}" class="form-label">BOM File (.xlsx only)</label>
                        {{ form.file }}
                        {% if form.file.errors %}
                            <div class="alert alert-danger mt-2">
                                {{ form.file.errors.as_text }}
                            </div>
                        {% endif %}
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
